<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play DOOM in Browser</title>
    <script src="https://js-dos.com/cdn/js-dos.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        #dosbox {
            width: 80%;
            max-width: 800px;
            margin: auto;
            border: 5px solid white;
        }
        .button {
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>Play DOOM in Your Browser</h1>
    <p>Click the button below to start DOOM!</p>
    
    <div class="container">
        <button class="button" onclick="startDoom()">Start DOOM</button>
        <div id="dosbox" style="width: 640px; height: 400px;"></div>
    </div>

    <script>
        function startDoom() {
            let dosbox = new Dosbox({
                id: "dosbox",
                onload: function (dosbox) {
                    dosbox.run("https://js-dos.com/cdn/wad/doom.shareware.zip", "/doom.exe");
                }
            });
        }
    </script>

</body>
</html>
